
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Easiest Way to Add Input Masks to Your Forms</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="registration-form">
  <form name="form" (ngSubmit)="onSubmit()">
    <div class="form-icon">
      <span><i class="icon icon-user"></i></span>
    </div>
    <div class="form-group">
      <input matInput type="text" class="form-control item" name="email" id="email" [(ngModel)]="form.email">
    </div>
    <div class="form-group">
      <input matInput type="password" class="form-control item" name="password" id="password" [(ngModel)]="form.password" required minlength="5">

    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-block create-account" >Sign Up</button>

      <a routerLink="/register" >New User?</a>

    </div>
  </form>

</div>

</body>
</html>
