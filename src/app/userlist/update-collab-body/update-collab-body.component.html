<!-- update-population-body.component.html -->

<div class="example-form-container">
  <form class="example-form" (ngSubmit)="updateCollab()">
    <mat-form-field class="example-full-width">
      <mat-label></mat-label>
      <input matInput disabled value="update collaborator">
    </mat-form-field>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Contrat Type</mat-label>
            <input matInput [(ngModel)]="collaborateur.contratType" name="contratType" required>
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Durée Travail</mat-label>
            <input matInput [(ngModel)]="collaborateur.dureeTravail" name="dureeTravail" required>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <mat-form-field class="example-full-width">
      <mat-label>Ancienneté</mat-label>
      <input matInput [(ngModel)]="collaborateur.anciennete" name="anciennete" required>
    </mat-form-field>

    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Date Début</mat-label>
        <input matInput type="date" id="start" name="dateDebutContrat" [(ngModel)]="collaborateur.dateDebutContrat" name="dateDebutContrat" required>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Date Fin</mat-label>
        <input matInput type="date" id="finish" name="dateFinContrat" [(ngModel)]="collaborateur.dateFinContrat" name="dateFinContrat" required>
      </mat-form-field>
    </p>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Categorie Socio-Professionnelle</mat-label>
            <input matInput [(ngModel)]="collaborateur.categorieSocioProfessionnelle" name="categorieSocioProfessionnelle" required>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Department</mat-label>
            <input matInput placeholder="Ex. California" [(ngModel)]="collaborateur.departement" name="departement" required>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Genre</mat-label>
            <mat-select [(ngModel)]="collaborateur.genre" name="genre" required>
              <mat-option value="">--Please choose an option--</mat-option>
              <mat-option value="Homme">Homme</mat-option>
              <mat-option value="Femme">Femme</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Age</mat-label>
            <input matInput maxlength="5" [(ngModel)]="collaborateur.age" name="age" required>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Niveau Education</mat-label>
            <input matInput maxlength="5" [(ngModel)]="collaborateur.niveauEducation" name="niveauEducation" required>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Région Géographique</mat-label>
            <input matInput maxlength="5" [(ngModel)]="collaborateur.regionGeographique" name="regionGeographique" required>
          </mat-form-field>
        </td>
      </tr>






      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>firstname</mat-label>
            <input matInput maxlength="10" [(ngModel)]="collaborateur.firstname" name="firstname" required>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>lastname</mat-label>
            <input matInput maxlength="10" [(ngModel)]="collaborateur.lastname" name="lastname" required>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>email</mat-label>
            <input matInput type="email" maxlength="5" [(ngModel)]="collaborateur.email" name="email" required>
          </mat-form-field>
        </td>
      </tr>
<tr>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>password</mat-label>
          <input matInput type="password" maxlength="10" [(ngModel)]="collaborateur.password" name="password" required>
        </mat-form-field>
      </td>
      </tr>

    </table>

    <section class="example-button-row">
      <button type="submit" mat-stroked-button color="primary">Update</button>
      <button mat-raised-button type="reset" color="warn" (click)="exitWithProgress()">Cancel</button>

    </section>
  </form>
  <mat-dialog-actions>
  </mat-dialog-actions>

</div>
